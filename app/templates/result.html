<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #23d4b9, #44bed1);
            text-align: center;
            padding: 40px;
            color: #6ac8c8;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #122ff1;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1c85e2;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong style="color: red;">Prediction:</strong> {{ label }}</h1>
        <h2><strong style="color: red;">Confidence:</strong> {{ confidence | round(2) }}%</h2>
        <img src="{{ url_for('static', filename = image_path) }}" height="300">
        <br>
        <a href="/">ðŸ”„ Try another image</a>
    </div>
</body>
</html>
